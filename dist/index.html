<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="MobileOptimized" content="176" />
  <meta name="HandheldFriendly" content="True" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>TG Shop</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Глобальная проверка на инициализацию Telegram WebApp
    window.telegramWebAppInitialized = false;
    window.telegramWebAppInitData = {};
    if (window.Telegram && window.Telegram.WebApp) {
      window.telegramWebAppInitialized = true;
      window.telegramWebAppInitData = window.Telegram.WebApp.initData || {};
      console.log("Telegram WebApp detected in header script");
    } else {
      console.log("Telegram WebApp NOT detected in header script");
    }
  </script>
  <script type="module" crossorigin src="./assets/index-UtO091w8.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-DAHAkfEb.css">
</head>
<body>
  <div id="root"></div>
  
  <noscript>
    <div style="padding: 20px; text-align: center;">
      Для работы приложения необходимо включить JavaScript в вашем браузере.
    </div>
  </noscript>
  
  <div id="debug-info" style="display:none; padding: 10px; margin-top: 20px; background: #f5f5f5; border-radius: 4px;">
    <h3>Debug Info</h3>
    <pre id="debug-data"></pre>
  </div>
  
  <script>
    // Функция для проверки загрузки React
    function checkReactLoad() {
      if (document.getElementById('root').children.length === 0) {
        console.error('React не загрузился. Проверьте консоль на наличие ошибок.');
      }
    }
    
    // Проверяем загрузку через 5 секунд
    setTimeout(checkReactLoad, 5000);
    
    // Если страница в режиме отладки, показываем отладочную информацию
    if (window.location.search.includes('debug=true')) {
      document.getElementById('debug-info').style.display = 'block';
      
      const debugData = {
        url: window.location.href,
        userAgent: navigator.userAgent,
        telegramWebAppDetected: !!window.Telegram?.WebApp,
        telegramWebAppData: window.telegramWebAppInitData,
      };
      
      document.getElementById('debug-data').textContent = JSON.stringify(debugData, null, 2);
    }
  </script>
</body>
</html>
