<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>TG Shop Debug</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2675c8;
    }
    pre {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
    button {
      background: #2675c8;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Telegram WebApp Debug</h1>
    
    <div id="status" class="status"></div>
    
    <h2>WebApp API Status</h2>
    <div id="webAppStatus"></div>
    
    <h2>WebApp Data</h2>
    <pre id="webAppData">Loading...</pre>
    
    <button id="initButton">Initialize WebApp</button>
    <button id="checkButton">Check Status</button>
  </div>

  <script>
    function updateStatus(message, isError = false) {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.className = 'status ' + (isError ? 'error' : 'success');
    }

    function checkWebApp() {
      const webAppStatusEl = document.getElementById('webAppStatus');
      const webAppDataEl = document.getElementById('webAppData');
      
      if (window.Telegram && window.Telegram.WebApp) {
        webAppStatusEl.innerHTML = '<span style="color:green">✓</span> Telegram WebApp API is available';
        
        try {
          const tg = window.Telegram.WebApp;
          const data = {
            initDataUnsafe: tg.initDataUnsafe,
            colorScheme: tg.colorScheme,
            version: tg.version,
            platform: tg.platform,
            viewportHeight: tg.viewportHeight,
            viewportStableHeight: tg.viewportStableHeight
          };
          
          webAppDataEl.textContent = JSON.stringify(data, null, 2);
          updateStatus('WebApp API detected and working properly');
        } catch (e) {
          webAppDataEl.textContent = 'Error accessing WebApp API: ' + e.message;
          updateStatus('Error accessing WebApp API: ' + e.message, true);
        }
      } else {
        webAppStatusEl.innerHTML = '<span style="color:red">✗</span> Telegram WebApp API is NOT available';
        webAppDataEl.textContent = 'WebApp API not found in window.Telegram';
        updateStatus('WebApp API not detected', true);
      }
    }

    function initWebApp() {
      if (window.Telegram && window.Telegram.WebApp) {
        try {
          window.Telegram.WebApp.ready();
          window.Telegram.WebApp.expand();
          updateStatus('WebApp initialized successfully');
          checkWebApp();
        } catch (e) {
          updateStatus('Error initializing WebApp: ' + e.message, true);
        }
      } else {
        updateStatus('Cannot initialize: WebApp API not found', true);
      }
    }

    // Run check on page load
    document.addEventListener('DOMContentLoaded', () => {
      checkWebApp();
      
      document.getElementById('initButton').addEventListener('click', initWebApp);
      document.getElementById('checkButton').addEventListener('click', checkWebApp);
    });
  </script>
</body>
</html>
